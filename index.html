<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .notification-status {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: #2e7d32;
            font-weight: 500;
        }

        .notification-status.error {
            background: #ffebee;
            border-color: #f44336;
            color: #c62828;
        }

        .notification-status.warning {
            background: #fff3e0;
            border-color: #ff9800;
            color: #ef6c00;
        }

        .success-message {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“… Book Appointment</h1>
            <p>Schedule your appointment with ease</p>
        </div>
        
        <div class="form-container">
            <div id="notificationStatus" class="notification-status" style="display: none;">
                <span id="statusText"></span>
            </div>
            
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                

                
                <div class="form-group">
                    <label for="date">Appointment Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="time">Appointment Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
                
                <div class="form-group">
                    <label for="service">Service Type</label>
                    <select id="service" name="service" required>
                        <option value="">Select Service</option>
                        <option value="consultation">Consultation</option>
                        <option value="checkup">General Checkup</option>
                        <option value="treatment">Treatment</option>
                        <option value="follow-up">Follow-up</option>
                    </select>
                </div>
                

                
                <button type="submit" class="btn" id="submitBtn">
                    <span id="btnText">Book Appointment</span>
                </button>
            </form>
            
            <div id="successMessage" style="display: none;"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-messaging-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBMJuAmIAqDUXhZcGBHq8CszhJL92VaZ64",
            authDomain: "information-project1.firebaseapp.com",
            databaseURL: "https://information-project1-default-rtdb.firebaseio.com",
            projectId: "information-project1",
            storageBucket: "information-project1.firebasestorage.app",
            messagingSenderId: "1098270976013",
            appId: "1:1098270976013:web:2e1ca7602b316b6ed30d44",
            measurementId: "G-YFL07VDXCX"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();
        const database = firebase.database();

        // VAPID Key
        const vapidKey = "BF0XL6TATWEVgiN1aZwrPws32D4AAxabxdRs0zXbKSarbfPlCIxpXjMC2F5ap52xFLDnP_TAYmInDPIM6vgzmeQ";

        // Your backend URL (replace with your actual Render URL)
        const BACKEND_URL = 'https://remind-claude.onrender.com'; // Replace with your actual backend URL

        // DOM Elements
        const form = document.getElementById('appointmentForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const notificationStatus = document.getElementById('notificationStatus');
        const statusText = document.getElementById('statusText');
        const successMessage = document.getElementById('successMessage');
        const dateInput = document.getElementById('date');

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;

        // Request notification permission and get FCM token
        async function requestNotificationPermission() {
            try {
                const permission = await Notification.requestPermission();
                
                if (permission === 'granted') {
                    const token = await messaging.getToken({ vapidKey });
                    console.log('FCM Token:', token);
                    
                    showNotificationStatus('Notifications enabled! You\'ll receive appointment reminders.', 'success');
                    
                    // Store token in localStorage for later use
                    localStorage.setItem('fcmToken', token);
                    
                    return token;
                } else {
                    showNotificationStatus('Please enable notifications to receive appointment reminders.', 'warning');
                    return null;
                }
            } catch (error) {
                console.error('Error getting notification permission:', error);
                showNotificationStatus('Error setting up notifications. You can still book appointments.', 'error');
                return null;
            }
        }

        // Show notification status
        function showNotificationStatus(message, type) {
            statusText.textContent = message;
            notificationStatus.className = `notification-status ${type}`;
            notificationStatus.style.display = 'block';
            
            // Auto-hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    notificationStatus.style.display = 'none';
                }, 5000);
            }
        }

        // Handle foreground messages
        messaging.onMessage((payload) => {
            console.log('Message received in foreground:', payload);
            
            // Show custom notification
            if (payload.notification) {
                showNotificationStatus(payload.notification.body, 'success');
            }
        });

        // Form submission handler
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span>Booking...';
            
            try {
                // Get form data
                const formData = new FormData(form);
                const appointmentData = {
                    name: formData.get('name'),
                    date: formData.get('date'),
                    time: formData.get('time'),
                    service: formData.get('service'),
                    timestamp: Date.now(),
                    fcmToken: localStorage.getItem('fcmToken')
                };
                
                // Validate appointment date/time
                const appointmentDateTime = new Date(`${appointmentData.date}T${appointmentData.time}`);
                const now = new Date();
                
                if (appointmentDateTime <= now) {
                    throw new Error('Please select a future date and time for your appointment.');
                }
                
                // Save to Firebase Realtime Database
                const appointmentRef = database.ref('appointments').push();
                await appointmentRef.set(appointmentData);
                
                // Send data to backend for notification scheduling
                if (appointmentData.fcmToken) {
                    await fetch(`${BACKEND_URL}/schedule-notifications`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            appointmentId: appointmentRef.key,
                            ...appointmentData
                        })
                    });
                }
                
                // Show success message
                showSuccessMessage(appointmentData);
                
                // Reset form
                form.reset();
                
            } catch (error) {
                console.error('Error booking appointment:', error);
                showNotificationStatus(error.message || 'Error booking appointment. Please try again.', 'error');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.textContent = 'Book Appointment';
            }
        });

        // Show success message
        function showSuccessMessage(appointmentData) {
            const appointmentDate = new Date(`${appointmentData.date}T${appointmentData.time}`);
            const formattedDate = appointmentDate.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            const formattedTime = appointmentDate.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            successMessage.innerHTML = `
                <h3>ðŸŽ‰ Appointment Booked Successfully!</h3>
                <p><strong>Date:</strong> ${formattedDate}</p>
                <p><strong>Time:</strong> ${formattedTime}</p>
                <p><strong>Service:</strong> ${appointmentData.service}</p>
                <p style="margin-top: 15px;">
                    ðŸ“± You'll receive a confirmation notification in 1 minute<br>
                    ðŸ”” We'll remind you 30 minutes before your appointment
                </p>
            `;
            successMessage.style.display = 'block';
            
            // Hide form
            form.style.display = 'none';
            
            // Show form again after 10 seconds
            setTimeout(() => {
                form.style.display = 'block';
                successMessage.style.display = 'none';
            }, 10000);
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            // Request notification permission when page loads
            requestNotificationPermission();
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/firebase-messaging-sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
